<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calendar-wrapper">
        <div class="calendar-header">
            <button class="btn previous-month"><img src="images/Previous.svg" alt="Previous"></button>
            <h2>August 2017</h2>
            <button class="btn next-month"><img src="images/Next.svg" alt="Next"></button>
        </div>
        <!-- calendar-header -->

        <div class="calendar-days">
            <button>SU</button>
            <button>M</button>
            <button>TU</button>
            <button>W</button>
            <button>TH</button>
            <button>F</button>
            <button>SA</button>
        </div>
        <!-- calendar-days -->
        <div class="calendar-dates">
            <button class="previous-date">30</button>
            <button class="previous-date">31</button>
            <button class="date_1">1</button>
            <button class="date_2">2</button>
            <button class="date_3">3</button>
            <button class="date_4">4</button>
            <button class="date_5">5</button>
            <button class="date_6">6</button>
            <button class="date_7">7</button>
            <button class="date_8">8</button>
            <button class="date_9">9</button>
            <button class="date_10">10</button>
            <button class="date_11">11</button>
            <button class="date_12">12</button>
            <button class="date_13">13</button>
            <button class="date_14">14</button>
            <button class="date_15">15</button>
            <button class="date_16">16</button>
            <button class="date_17 active">17</button>
            <button class="date_18">18</button>
            <button class="date_19">19</button>
            <button class="date_20">20</button>
            <button class="date_21">21</button>
            <button class="date_22">22</button>
            <button class="date_23">23</button>
            <button class="date_24">24</button>
            <button class="date_25">25</button>
            <button class="date_26">26</button>
            <button class="date_27">27</button>
            <button class="date_28">28</button>
            <button class="date_29">29</button>
            <button class="date_30">30</button>
            <button class="date_31">31</button>
            <button class="previous-date">1</button>
            <button class="previous-date">2</button>
        </div>
        <!-- calendar-dates -->
        <div class="calendar-footer">
            <button class="cancel-action">CANCEL</button>
            <button class="save-changes">SAVE</button>
        </div>
        <!-- calendar-footer -->
    </div>
    <!-- calendar-wrapper -->
</body>

</html>
